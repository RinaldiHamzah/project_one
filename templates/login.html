
{% extends "base.html" %}

{% block title %}Login - Sentiment Analysis{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#f4f7fe]">
    <div class="login-wrapper text-center">
        <h4 class="login-title">
            <span class="highlight">Smart Review Alert Sistem</span>
        </h4>
        <p class="login-subtitle">Analisis sentimen dengan Machine Learning</p>

        <div class="login-box">
            <h2 class="login-heading">Login</h2>
            <p class="login-desc">Masuk untuk mengakses dashboard analisis sentimen</p>

            {% if error %}
            <div class="error-box">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Masukkan username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" placeholder="Masukkan password" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Masuk</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
